<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Ask me a Query....</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="Symbols"><img width="25px" src="Images\bot_image.png" alt=""></span>
                <p>Hi! <br>How can Ihelp You...</p>
            </li>
            <li class="chat outgoing">
                <p>Write an essay.</p>
                <span class="Symbols"><img width="40px" src="Images\person_image.png" alt=""></span>
                
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter your Query.." name="" id="" cols="" rows=""></textarea>
            <span id="send-btn" class="Symbols"><img width="50px" src="Images\send_button_image.png" alt=""></span>
        </div>
    </div>
    
</body>
</html>
